{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>PPC - Forgot Password</title>

<link rel="shortcut icon" href="{% static 'assets/asset/img/favicon.png'%}">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'assets/asset/plugins/bootstrap/css/bootstrap.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/asset/plugins/feather/feather.css'%}">

<link rel="stylesheet" href="{% static 'assets/asset/plugins/icons/flags/flags.css'%}">

<link rel="stylesheet" href="{% static 'assets/asset/plugins/fontawesome/css/fontawesome.min.css'%}">
<link rel="stylesheet" href="{% static 'assets/asset/plugins/fontawesome/css/all.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/asset/css/style.css'%}">
</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
<div class="login-left">
<img class="img-fluid" src="{% static 'assets/asset/img/login.png'%}" alt="Logo">
</div>
<div class="login-right">
<div class="login-right-wrap">
<h1>Reset Password</h1>
<p class="account-subtitle">Let Us Help You</p>

<form action="https://preschool.dreamguystech.com/template/login.html">
<div class="form-group">
<label>Enter your registered email address <span class="login-danger">*</span></label>
<input class="form-control" type="text">
<span class="profile-views"><i class="fas fa-envelope"></i></span>
</div>
<div class="form-group">
<button class="btn btn-primary btn-block" type="submit">Reset My Password</button>
</div>
<div class="form-group mb-0">
<button class="btn btn-primary primary-reset btn-block" type="submit">Login</button>
</div>
</form>

</div>
</div>
</div>
</div>
</div>
</div>


<script src="{% static 'assets/asset/js/jquery-3.6.0.min.js'%}"></script>

<script src="{% static 'assets/asset/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<script src="{% static 'assets/asset/js/feather.min.js'%}"></script>

<script src="{% static 'assets/asset/js/script.js'%}"></script>
</body>

</html>
